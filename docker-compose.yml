version: '3'

services:
  node:
    container_name: node
    restart: on-failure
    build:
      context: ../
      dockerfile: ./deploy/node/Dockerfile.dev
    depends_on:
      - mysql
      - redis

  nginx:
    container_name: nginx:1.24
    restart: on-failure
    image: nginx:latest
    ports:
      - 80:80

  mysql:
    container_name: mysql:8.0
    restart: on-failure
    image: mysql:latest
    ports:
      - 3306:3306
    # environment:
    #   - name=value

  redis:
    container_name: redis:7.0
    restart: on-failure
    image: redis:latest
    ports:
      - 6379:6379
    command: redis-server
